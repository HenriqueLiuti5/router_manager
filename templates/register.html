<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Router Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='assets/router-manager.png') }}" alt="Router Manager logo" style="max-width: 200px; margin-bottom: 3px;">
        <br>
        <h1>Crie sua conta</h1>
        
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert {{ 'alert-error' if category == 'error' else 'alert-success' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div id="js-messages"></div>

        <form action="{{ url_for('register') }}" method="POST">
            <input type="text" id="username" name="username" placeholder="Nome de usuário" required>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar senha" required>
            </div>

            <button type="submit">Registrar</button>
        </form>

        <div class="form-link">
            <p>Já possui uma conta? <a href="{{ url_for('login')}}">Faça login aqui!</a></p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const flashDiv = document.getElementById('flash-messages');
            const jsDiv = document.getElementById('js-messages');
            
            if (flashDiv) flashDiv.innerHTML = '';
            jsDiv.innerHTML = '';

            if (password !== confirmPassword) {
                event.preventDefault();
                
                const div = document.createElement('div');
                div.textContent = "As senhas não coincidem!";
                div.className = "alert alert-error";
                
                jsDiv.appendChild(div);
            }
        });
    </script>
</body>
</html>
